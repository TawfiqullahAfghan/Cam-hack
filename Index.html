<!DOCTYPE html>
<html>
<head>
  <title>Camera Bot</title>
</head>
<body>
  <h2>ğŸ“¸ Camera Bot Test</h2>
  <video id="video" width="300" autoplay></video>
  <br><br>
  <button onclick="takePhoto()">ğŸ“· Take & Send Photo</button>
  <canvas id="canvas" width="300" height="150" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("âŒ Camera access error: " + err);
      });

    function takePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');
      sendToTelegram(dataUrl);
    }

    function sendToTelegram(base64Image) {
      fetch("8482985887:AAGH9tO1P4auxhXMagBKT2xkOhHPRdhoxzI", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "6765209842",
          photo: base64Image
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("âœ… Photo sent successfully!");
        console.log(data);
      })
      .catch(err => {
        alert("âŒ Error sending photo: " + err);
        console.error(err);
      });
    }
  </script>
</body>
</html>
